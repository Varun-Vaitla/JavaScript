<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form js</title>
</head>
<body>


       
<form action="">
                <fieldset style="width: 400px;">
                    <legend>SignUp page</legend>
                    <h1>SignUp</h1>
               


  
    <div>
        <label for="fname">First Name:</label>
        <input type="text" name="" id="fname"><br>
        <span id="fnameerror" style="color: red;"></span>
    </div> <br><br>

    <div>
        <label for="">Email:</label>
        <input type="email" name="" id="email"><br>
        <span id="emailerror"></span>
    </div> <br><br>

    <div>
        <label for="">Password:</label>
        <input type="password" name="" id="pas"><br>
        <span id="Passerror"></span>
    </div> <br><br>

    <div>
        <label for="">Confirm Password:</label>
        <input type="password" name="" id="Cpass"><br>
        <span id="Cpasserror"></span>
    </div> <br><br>
     
    <div>
        <button id="btn">Sumbit</button>
        <button id="reset">Reset</button>
    </div>
</fieldset>
</form>

    <script src="Form.js"></script>
</body>
</html>
